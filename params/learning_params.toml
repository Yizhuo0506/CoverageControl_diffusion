DataDir =  "${CoverageControl_ws}/lpac/" # Absolute location

GPUs =  [0, 1]
NumWorkers = 4
# Directory to save the model
# If a model is already present, it will be loaded
# Similarly, for the optimizer
[LPACModel]
Dir = "${CoverageControl_ws}/lpac/models/"
Model = "model.pt"
Optimizer = "optimizer.pt"

[CNNModel]
Dir = "${CoverageControl_ws}/lpac/models/" # Absolute location
Model = "model.pt"
Optimizer = "optimizer.pt"

[ModelConfig]
UseCommMaps = true

[GNNBackBone]
InputDim = 7
NumHops = 3
NumLayers = 5
LatentSize = 256
OutputDim = 2

[LPACTraining]
LearningRate = 0.0001
WeightDecay = 0.001
BatchSize = 192
NumEpochs = 100

[CNNBackBone]
InputDim = 4
NumLayers = 3
LatentSize = 32
KernelSize = 3
ImageSize = 32
OutputDim = 7

[CNNTraining]
LearningRate = 0.0001
WeightDecay = 0.001
BatchSize = 10
NumEpochs = 15
Momentum = 0.1

[DiffusionModel]
Dir = "${CoverageControl_ws}/lpac/models/diffusion"
DModel           = 256      # token hidden dim
NumHeads         = 8
NumEncoderLayers = 8
NumDecoderLayers = 8  
HiddenMultiplier = 4  
Dropout          = 0.0
AttentionRadius  = 256      
TimeEmbeddingDim = 256 
RoPEPeriod = 1024.0

[DiffusionTraining]
BatchSize         = 196
NumEpochs         = 1000
LearningRate      = 8.5e-5
WeightDecay       = 2.1e-12
NumDiffusionSteps = 1000
BetaStart = 1e-4
BetaEnd   = 2e-2
ValPatience       = 500
ValMinDelta       = 1e-4

[DiffusionSampling]
NumSamplingSteps = 50
Eta = 0.0
CommInterval      = 1      # 每 1 个控制步广播一次 token
TokenTTL          = 0      # token 不允许过期
CommRadius        = 256


